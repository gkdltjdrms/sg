<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
div {
	color: red;
	font-size: 8pt;
	font-weight:vold;
}

</style>
<title>회원가입</title>
</head>
<body>
	<form name="writeForm" method="post"
		action="http://localhost:8080/memberservlet/writeServlet">
		<table border="1" cellpadding="5" cellspacing="0">
			<tr>
				<th>이름</th>
				<td><input type="text" name="name" id="name" 
					placeholder="이름 입력" size="10">
					<div id="nameDiv"></div></td>
			</tr>
			<tr>
				<th>아이디</th>
				<td><input type="text" name="id"  id="id" size="30" placeholder="아이디 입력">
					<div id="idDiv"></div></td>
			</tr>
			<tr>
				<th width="50">비밀번호</th>
				<td><input type="password" name="pwd" id="pwd"  size="40"
					placeholder="비밀번호 입력">
					<div id="pwdDiv"></div></td>
			</tr>
			<tr>
				<th width="50">재확인</th>
				<td><input type="password" name="repwd" id="repwd"  size="40"
					placeholder="비밀번호 재확인">
				</td>
			</tr>
			<tr>
				<th width="50">성별</th>
				<td><input type="radio" name="gender" id="gender_m" value="0"
					checked="checked"> <label for="gender_m">남자</label> &nbsp;
					<input type="radio" name="gender" id="gender_w" value="1">
					<label for="gender_w">여자</label></td>
			</tr>
			
			
			
			<tr>
				<th width="40">이메일</th>
				<td>
					<input type="text" name="email1" style="width:120px;"
						placeholder="이메일 입력">
					@
					<input type="text" name="email2" style="width:120px;">
					<select name="email3" style="width:120px;" onchange="select()"> 
						<option value="">직접입력</option>
						<option value="naver.com">naver.com</option>
						<option value="google.com">google.com</option>
						<option value="daum.net">daum.net</option>
						<option value="yahoo.com">yahoo.com</option>
					</select>
					<div id="emailDiv"></div>
				</td>
			</tr>

			
			<tr>
				<th>휴대폰</th>
				<td>
					<select name="tel1" id="tel1" style="width:70px;">
						<option value="010">010</option>
						<option value="011">011</option>
						<option value="019">019</option>
					</select>
					-
					<input type="text" name="tel2" id="tel2" placeholder="4자리" maxlength="4" size="5">
					-
					<input type="text" name="tel3" id="tel3" placeholder="4자리" maxlength="4" size="5">
				</td>
			</tr>
			
			
			
			
			
			
					<tr>
 			 <th width="40">주소</th>
  			<td colspan="3">
   				 <input type="text" name="zipcode" readonly size="6">
   				 <input type="button" value="우편번호 검색"  maxlength="5" size="6" onclick="searchZipcode()"><br>
   				 <input type="text" name="addr1" id="address1" placeholder=" 주소" readonly style="width:400px;"><br>
   				 <input type="text" name="addr2" id="address2" placeholder="상세 주소" style="width:400px;">
 			 </td>
			</tr>


			<tr>
				<td colspan="2" align="center">
				<input type="button" value="회원가입" onclick="checkwrite()"> 
				<input type="reset" value="다시작성" onclick="">
				</td>
			</tr>
			
			</table>
			</form>
			
		 	<script type="text/javascript" src="http://localhost:8080/memberServlet/js/member.js">
//			<script type="text/javascript" src="../js/member.js">  //현재 주소에서 이동
			
		
			</script>
			
			
</body>
</html>
